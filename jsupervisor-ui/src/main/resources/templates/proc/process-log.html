<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .log-content {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 70vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-toolbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .process-info {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
        }

        .auto-refresh {
            cursor: pointer;
        }
    </style>
</head>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Process ID</th>
                    <th>Up time</th>
                    <th>Exit code</th>
                    <th>Log File</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${pageModel.pr.name}">WEB-TEST</td>
                    <td>
                                <span class="badge "
                                      th:classappend="${@uiconfig.uiStatusClass.get(pageModel.pr.status)}"
                                      th:text="${pageModel.pr.status}">WEB-TEST</span>
                    </td>
                    <td th:text="${pageModel.pr.pid}">WEB-TEST</td>
                    <!--                                        <td th:text="${#temporals.format(pr.startTime, 'dd-MM-yyyy HH:mm')}">WEB-TEST</td>-->
                    <td th:text="${pageModel.pr.processUptime}">WEB-TEST</td>
                    <td th:text="${pageModel.pr.exitCode}">WEB-TEST</td>
                    <td th:text="${pageModel.logFile}">WEB-TEST</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <div class="log-toolbar p-3">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <a class="btn btn-secondary" href="/">
                            <i class="fas fa-arrow-left"></i> Back to Processes
                        </a>

                        <div class="btn-group" role="group">
                            <a th:class="${pageModel.logType == 'stdout' ? 'btn btn-primary' : 'btn btn-outline-primary'}"
                               th:href="@{/log/{name}(name=${pageModel.pr.name}, type='stdout', lines=${pageModel.lines})}">
                                <i class="bi bi-file-text"></i> stdout
                            </a>
                            <a th:class="${pageModel.logType == 'stderr' ? 'btn btn-danger' : 'btn btn-outline-danger'}"
                               th:href="@{/log/{name}(name=${pageModel.pr.name}, type='stderr', lines=${pageModel.lines})}">
                                <i class="bi bi-exclamation-triangle"></i> stderr
                            </a>
                        </div>

                        <div class="btn-group ms-3" role="group">
                            <a th:class="${pageModel.lines == 50 ? 'btn btn-secondary' : 'btn btn-outline-secondary'}"
                               th:href="@{/log/{name}(name=${pageModel.pr.name}, type=${pageModel.logType}, lines=50)}">
                                50 lines
                            </a>
                            <a th:class="${pageModel.lines == 100 ? 'btn btn-secondary' : 'btn btn-outline-secondary'}"
                               th:href="@{/log/{name}(name=${pageModel.pr.name}, type=${pageModel.logType}, lines=100)}">
                                100 lines
                            </a>
                            <a th:class="${pageModel.lines == 500 ? 'btn btn-secondary' : 'btn btn-outline-secondary'}"
                               th:href="@{/log/{name}(name=${pageModel.pr.name}, type=${pageModel.logType}, lines=500)}">
                                500 lines
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-secondary" onclick="location.reload()">
                            <i class="fa-solid fa-arrows-rotate"></i> Refresh
                        </button>
                        <button class="btn btn-secondary" onclick="scrollToBottom()">
                            <i class="fas fa-arrow-down"></i> Scroll to Bottom
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">
                        <i th:class="${pageModel.logType == 'stderr' ? 'bi bi-exclamation-triangle text-danger' : 'bi bi-file-text text-primary'}"></i>
                        <span th:text="|${pageModel.pr.name} - ${pageModel.logType} (last ${pageModel.lines} lines)|">Log Content</span>
                    </h6>
                </div>
                <div class="card-body p-0">
                        <pre class="log-content p-3 mb-0" id="logContent" th:text="${pageModel.logContent}">
Log content will appear here...
                        </pre>
                </div>
            </div>
        </div>
    </div>


    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script>
            function scrollToBottom() {
                const logContent = document.getElementById('logContent');
                logContent.scrollTop = logContent.scrollHeight;
            }
        </script>
    </th:block>
    </body>
</html>
