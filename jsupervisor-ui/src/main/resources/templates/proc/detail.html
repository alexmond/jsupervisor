<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4" th:text="${pageModel.title}">Process Details</h1>

            <div class="mb-3">
                <a class="btn btn-secondary" href="/">
                    <i class="fas fa-arrow-left"></i> Back to Processes
                </a>
                <!--                    <a th:href="@{/edit/{name}(name=${pageModel.proc.name})}" class="btn btn-warning">-->
                <!--                        <i class="fas fa-edit"></i> Edit Process Configuration-->
                <!--                    </a>-->
            </div>
            <div class="card" th:if="${pageModel.proc}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Process Information</h5>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Parameter</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="parameter : ${pageModel.process}">
                                    <th:block th:switch="${parameter.key}">
                                        <th:block th:case="status">
                                            <td th:text="${parameter.key}"></td>
                                            <td>
                                                <span class="badge "
                                                      th:classappend="${@uiconfig.uiStatusClass.get(T(org.alexmond.jsupervisor.model.ProcessStatus).valueOf(parameter.value))}"
                                                      th:text="${parameter.value}">WEB-TEST</span>
                                            </td>
                                        </th:block>
                                        <th:block th:case="*">
                                            <td th:text="${parameter.key}"></td>
                                            <td th:text="${parameter.value}"></td>
                                        </th:block>
                                    </th:block>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-md-6">
                            <h5>Process Configuration</h5>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Parameter</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="parameter : ${pageModel.processConfig}">
                                    <td th:text="${parameter.key}"></td>
                                    <td th:unless="${parameter.value instanceof T(java.util.Map) or parameter.value instanceof T(java.util.List)}"
                                        th:text="${parameter.value}"></td>
                                    <td th:if="${parameter.value instanceof T(java.util.Map)}">
                                        <table class="table table-sm table-borderless">
                                            <tr th:each="value : ${parameter.value}" th:if="${value != null}">
                                                <td th:text="${value.key}"></td>
                                                <td th:text="${value.value}"></td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td th:if="${parameter.value instanceof T(java.util.List)}">
                                        <table class="table table-sm table-borderless">
                                            <tr th:each="value : ${parameter.value}" th:if="${value != null}">
                                                <td th:text="${value}"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-danger" th:unless="${pageModel.proc}">
            <i class="fas fa-exclamation-triangle"></i> Process not found.
        </div>
    </div>
</div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
