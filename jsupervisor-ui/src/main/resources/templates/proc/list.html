<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4" th:text="${pageModel.title}">Process Management</h1>

            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage != null}">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>

            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage != null}">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>

            <div class="mb-3">
                <button class="btn  btn-outline-primary" onclick="location.reload()">
                    <i class="fa-solid fa-arrows-rotate"></i> Refresh
                </button>
                <a class="btn btn-success" href="/startAll">
                    Start All Processes
                </a>
                <a class="btn btn-danger" href="/stopAll">
                    Stop All Processes
                </a>
                <a class="btn btn-danger" href="/restartAll">
                    Restart All Processes
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="alert alert-info" th:if="${#lists.isEmpty(pageModel.processes)}">
                        <i class="fas fa-info-circle"></i> No processes found.
                    </div>

                    <div th:unless="${#lists.isEmpty(pageModel.processes)}">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>URL</th>
                                <th>Process ID</th>
                                <th>Up time</th>
                                <th>Exit code</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pr : ${pageModel.processes}">
                                <td th:text="${pr.name}">WEB-TEST</td>
                                <td>
                                            <span class="badge "
                                                  th:classappend="${@uiconfig.uiStatusClass.get(pr.status)}"
                                                  th:text="${pr.status}">WEB-TEST</span>
                                </td>
                                <td>
                                    <a target="_blank"
                                       th:href="${pr.getProcessConfig().getUrl()}"
                                       th:if="${!#strings.isEmpty(pr.getProcessConfig().getUrl())}"
                                       th:text="${pr.getProcessConfig().getUrl()}">WEB-TEST</a>
                                    <span th:if="${#strings.isEmpty(pr.getProcessConfig().getUrl())}">-</span>
                                </td>
                                <td th:text="${pr.pid}">WEB-TEST</td>
                                <!--                                        <td th:text="${#temporals.format(pr.startTime, 'dd-MM-yyyy HH:mm')}">WEB-TEST</td>-->
                                <td th:text="${pr.processUptime}">WEB-TEST</td>
                                <td th:text="${pr.exitCode}">WEB-TEST</td>
                                <td>
                                    <a class="btn btn-success btn-sm" th:href="@{/start/{id}(id=${pr.name})}"
                                       th:unless="${pr.isAlive()}">Start</a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/stop/{id}(id=${pr.name})}"
                                       th:if="${pr.isAlive()}">Stop</a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/restart/{id}(id=${pr.name})}"
                                       th:if="${pr.isAlive()}">Restart</a>
                                    <a class="btn btn-primary btn-sm" th:href="@{/log/{id}(id=${pr.name})}">Log</a>
                                    <a class="btn btn-primary btn-sm"
                                       th:href="@{/details/{id}(id=${pr.name})}">Details</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="mt-3">
                            <small class="text-muted">
                                Total processes: <span th:text="${#lists.size(pageModel.processes)}">0</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
