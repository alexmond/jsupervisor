<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Process Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .process-card {
            transition: transform 0.2s;
        }

        .process-card:hover {
            transform: translateY(-2px);
        }

        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-journal-text"></i> Process Logs
                    </a>
                    <button class="btn btn-outline-light" onclick="location.reload()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-list-task"></i> Process Overview</h2>
                <div class="text-muted">
                    <small>Total Processes: <span class="badge bg-secondary" th:text="${#lists.size(processes)}"></span></small>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12" th:if="${#lists.isEmpty(processes)}">
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i>
                <h5>No processes found</h5>
                <p>There are currently no processes configured in the system.</p>
            </div>
        </div>

        <div class="col-md-6 col-lg-4 mb-4" th:each="process : ${processes}">
            <div class="card process-card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0" th:text="${process.name}">Process Name</h5>
                    <span class="badge bg-success status-badge"
                          th:if="${process.pid != null}">
                            <i class="bi bi-play-circle"></i> Running
                        </span>
                    <span class="badge bg-secondary status-badge"
                          th:if="${process.pid == null}">
                            <i class="bi bi-stop-circle"></i> Stopped
                        </span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <small class="text-muted">PID:</small><br>
                            <span class="fw-bold"
                                  th:if="${process.pid != null}"
                                  th:text="${process.pid}">-</span>
                            <span class="text-muted"
                                  th:if="${process.pid == null}">Not running</span>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">Started:</small><br>
                            <span class="fw-bold"
                                  th:if="${process.startTime != null}"
                                  th:text="${#temporals.format(process.startTime, 'HH:mm:ss')}">-</span>
                            <span class="text-muted"
                                  th:if="${process.startTime == null}">Never</span>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="btn-group w-100" role="group">
                            <a class="btn btn-outline-primary btn-sm"
                               th:href="@{/logs/{name}(name=${process.name}, type='stdout')}">
                                <i class="bi bi-file-text"></i> stdout
                            </a>
                            <a class="btn btn-outline-danger btn-sm"
                               th:href="@{/logs/{name}(name=${process.name}, type='stderr')}">
                                <i class="bi bi-exclamation-triangle"></i> stderr
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small>
                        <i class="bi bi-folder"></i>
                        <span th:text="${process.processConfig?.workingDirectory ?: 'N/A'}"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
