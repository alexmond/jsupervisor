server:
  port: 9086
spring:
  application:
    name: simple-boot-supervisor
  task:
    execution:
      thread-name-prefix: "process-pool-"
      pool:
        core-size: 8
        max-size: 20
        queue-capacity: 25
management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    root: info
    sun:
      rmi: info
    javax:
      management:
        remote:
          rmi: info

jsupervisor:
  node-name: local
  process:
    sleep1:
      command: "sleep"
      working-directory: "."
      args:
        - "1000"
    sleep2:
      command: "sleep"
      working-directory: "."
      args:
        - "1000"






