<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4" th:text="${title}">Process Details</h1>
            <div class="mb-3">
                <button class="btn  btn-outline-primary" onclick="location.reload()">
                    <i class="fa-solid fa-arrows-rotate"></i> Refresh
                </button>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>New Status</th>
                    <th>Old Status</th>
                    <th>PID</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Exit Code</th>
                    <th>Uptime</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.processName}">Process Name</td>
                    <td>
                        <span th:text="${event.newStatus}"
                              class="badge " th:classappend="${@uiconfig.uiStatusClass.get(event.newStatus)}">WEB-TEST</span>
                    </td>
                    <td>
                        <span th:text="${event.oldStatus}"
                              class="badge " th:classappend="${@uiconfig.uiStatusClass.get(event.oldStatus)}">WEB-TEST</span>
                    </td>
                    <td th:text="${event.pid}">PID</td>
                    <td th:text="${#temporals.format(event.startTime, 'yyyy-MM-dd HH:mm:ss')}">Start Time</td>
                    <td th:text="${event.endTime != null ? #temporals.format(event.endTime, 'yyyy-MM-dd HH:mm:ss') : '-'}">
                        End Time
                    </td>
                    <td th:text="${event.exitCode != null ? event.exitCode : '-'}">Exit Code</td>
                    <td th:text="${event.processUptime}">Uptime</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
