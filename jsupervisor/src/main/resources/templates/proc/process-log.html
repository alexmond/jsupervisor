<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4" th:text="${title}">Process Log</h1>

            <div>
                <div class="col-md-6">
                    <h5>Process Info</h5>
                </div>
                <div class="col-md-6">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Process ID</th>
                            <th>Up time</th>
                            <th>Exit code</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${pr.name}">WEB-TEST</td>
                            <td>
                                <span th:text="${pr.status}" class="badge " th:classappend="${uiconfig.uiStatusClass.get(pr.status)}" >WEB-TEST</span>
                            </td>
                            <td th:text="${pr.pid}">WEB-TEST</td>
                            <!--                                        <td th:text="${#temporals.format(pr.startTime, 'dd-MM-yyyy HH:mm')}">WEB-TEST</td>-->
                            <td th:text="${pr.processUptime}">WEB-TEST</td>
                            <td th:text="${pr.exitCode}">WEB-TEST</td>
                            <td>
                                <a th:unless="${pr.isAlive()}" th:href="@{/start/{id}(id=${pr.name})}" class="btn btn-success btn-sm">Start</a>
                                <a th:if="${pr.isAlive()}" th:href="@{/stop/{id}(id=${pr.name})}" class="btn btn-danger btn-sm">Stop</a>
                                <a th:if="${pr.isAlive()}" th:href="@{/restart/{id}(id=${pr.name})}" class="btn btn-danger btn-sm">Restart</a>
                                <a th:href="@{/log/{id}(id=${pr.name})}"  class="btn btn-primary btn-sm">Log</a>
                                <a th:href="@{/details/{id}(id=${pr.name})}"  class="btn btn-primary btn-sm">Details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mb-3">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Processes
                </a>

                <a th:if="${procName != null}"
                   th:href="@{/detail/{name}(name=${proc.name})}"
                   class="btn-sm btn-info">
                    <i class="fas fa-info-circle"></i> Process Details
                </a>
                <button class="btn-sm btn-secondary float-end" onclick="location.reload()">
                    <i class="fa-solid fa-arrows-rotate"></i> Refresh
                </button>
                <button onclick="scrollToBottom()" class="btn-sm btn-secondary float-end">
                    <i class="fas fa-arrow-down"></i> Scroll to Bottom
                </button>
            </div>


            <div class="card mt-4" style="height: calc(100vh - 250px); width: 100%;">
                <div class="card-header">
                    <i class="fas fa-align-left"></i> STDOUT Log
                </div>
                <div id="logContent" class="card-body p-0" style="overflow-y: auto;">
                        <pre class="mb-0"
                             style="background: #212529; color: #f8f9fa; padding: 1em; min-height: 200px; border-radius: 0;">
                            <span th:text="${stdoutContents}">No output available.</span>
                        </pre>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        function scrollToBottom() {
            const logContent = document.getElementById('logContent');
            logContent.scrollTop = logContent.scrollHeight;
        }
    </script>
</th:block>
</body>
</html>
